<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Users</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading_primary">Gestion des Utilisateurs</h1>
      <form action="" class="formulaire">
        <div class="champ1">
          <div class="nom">
            <label for="First_name"> <span><ion-icon name="person"></ion-icon></span> First Name</label>
            <input type="text" class="fname" required autofocus />
          </div>
          <div class="nom">
            <label for="Last_name"><span><ion-icon name="card"></ion-icon></span> Last name</label>
            <input type="text" class="lname" required/>
          </div>
        </div>
        <div class="champ2">
          <div class="nom">
            <label for="Email"><span><ion-icon name="mail"></ion-icon></span> Email</label>
            <input type="email" class="email"  required />
          </div>

          <div class="nom">
            <label for="Contact"><span><ion-icon name="call"></ion-icon></span> Phone</label>
            <input type="text" id="number-input" max.length="9" class="contact" required />
          </div>
        </div>
        <button type="submit" class="button_send">send</button>
      </form>
    </div>
    <p id="noUserMessage">Aucun utilisateur</p>

    <div class="tableau">
      <table>
        <thead>
          <tr>
            <th class="number">NÂ°</th>
            <th class="th_fname">First Name</th>
            <th class="th_lname">Last Name</th>
            <th class="th_email">Email</th>
            <th class="th_phone">Phone</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody class="userTable hidden"></tbody>
      </table>
    </div>
    


    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <script src="script.js"></script>
</html>
