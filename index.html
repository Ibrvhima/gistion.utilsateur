<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des utilisateurs</title>
  <!-- Ajout de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Si tu veux ajouter du style personnalisé -->
  <!-- Ajout de FontAwesome pour les icônes -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <!-- Message lorsqu'il n'y a pas d'utilisateurs -->
    <div id="noUserMessage" class="alert alert-warning" style="display: none;">
      Aucune donnée disponible.
    </div>

    <!-- Formulaire -->
    <form class="formulaire">
      <div class="mb-3">
        <label for="fname" class="form-label">
          <i class="fas fa-user"></i> Prénom
        </label>
        <input type="text" id="fname" class="form-control fname" placeholder=" ex: jhon">
      </div>

      <div class="mb-3">
        <label for="lname" class="form-label">
          <i class="fas fa-user"></i> Nom
        </label>
        <input type="text" id="lname" class="form-control lname" placeholder="ex: Diallo">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="fas fa-envelope"></i> Email
        </label>
        <input type="email" id="email" class="form-control email" placeholder="ex: xyz@gmail.com">
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">
          <i class="fas fa-phone"></i> Numéro
        </label>
        <input type="text" id="contact" class="form-control contact" placeholder="ex: 611000000">
      </div>

      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>

   <!-- Tableau des utilisateurs -->
<div class="table-responsive mt-4">
  <table class="table table-striped userTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Numéro</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les lignes seront ajoutées ici -->
    </tbody>
  </table>
</div>


  <!-- Ajout de Bootstrap JS pour certains composants si nécessaire -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script> <!-- Ton script JavaScript -->
</body>
</html>
